<!doctype html>
<!--suppress ALL-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>博客管理</title>
    <link rel="shortcut icon" href="https://pic.imgdb.cn/item/61c3077b2ab3f51d91280376.png">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" th:href="@{/admin/editormd/css/editormd.css}" />
    <!-- Custom styles for this template -->
    <link th:href="@{/admin/css/dashboard.css}" rel="stylesheet">
    <script th:src="@{https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.min.js}"></script>
  </head>

  <body>
    <div th:replace="~{admin/comm/header::header}"></div>



        <div th:replace="~{admin/comm/footer::footer}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="ui container" style="display: flex;justify-content: center;">
                <form th:action="@{/admin/blog/upload}" method="post" class="ui segment form" style="width: 90%;height: 45rem">
                    <input type="hidden" name="method" th:value="${method}">
                    <input type="hidden" name="bid" th:value="${blog==null?'':blog.bid}">
                    <div class="two fields">
                      <div class="field">
                        <div class="ui left labeled input">
                          <label class="ui teal basic label">标题</label>
                          <input name="title" type="text" placeholder="请输入标题" th:value="${blog==null?'':blog.title}">
                        </div>
                      </div>
                      <div class="field">
                          <div class="ui left labeled input">
                              <label class="ui teal basic label">分类</label>
                              <select class="ui fluid search dropdown" name="lid">
                                  <option value="">分类</option>
                                  <option th:selected="${blog==null?'false':(blog.classify.lid==classify.lid?'true':'false')}" th:each="classify:${classify}" th:value="${classify.lid}">[[${classify.labelName}]]</option>
                              </select>
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <div class="ui left labeled input">
                        <label class="ui teal basic label">描述</label>
                        <input name="description" type="text" placeholder="博客描述" th:value="${blog==null?'':blog.description}">
                      </div>
                    </div>
                    <div class="field" id="text-editor">
                        <textarea name="content" style="display: none;" placeholder="博客内容" class="content" th:text="${blog==null?'':blog.content}"></textarea>
                    </div>
                    <div class="field">
                      <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input name="img" type="text" placeholder="首图引用地址" th:value="${blog==null?'':blog.img}">
                      </div>
                    </div>
                    <div class="inline fields">
                      <div class="field">
                        <div class="ui checkbox">
                          <input type="checkbox" id="recommend" name="recommend" class="hidden" th:checked="${blog==null?false:blog.recommend}">
                          <label for="recommend">推荐</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui checkbox">
                          <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                          <label for="appreciation">赞赏</label>
                        </div>
                      </div>
                    </div>
                    <div class="ui right aligned container">
                      <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                      <button name="save" id="save" class="ui secondary button" value="save">保存</button>
                      <button name="upload" id="upload" class="ui teal button" value="upload">发布</button>
                    </div>
                </form>
            </div>
        </main>




    <!-- Icons -->
    <script th:src="@{https://unpkg.com/feather-icons/dist/feather.min.js}"></script>
    <script>
      feather.replace()
    </script>
    <script th:src="@{https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js}"></script>
    <script th:src="@{/admin/editormd/editormd.js}"></script>
    <script type="text/javascript">
        $(function() {
            var editor = editormd("text-editor", {
                width  : "100%",
                height : "60%",
                path   : "/admin/editormd/lib/"
            });
        });

    </script>

  </body>
</html>
