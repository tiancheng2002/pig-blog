<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小朱博客管理后台登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="https://pic.imgdb.cn/item/61c3077b2ab3f51d91280376.png">
    <link rel="stylesheet" th:href="@{/blog/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" th:href="@{/blog/layui/css/public.css}">
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" th:action="@{/login}" method="post">
                <div class="layui-form-item logo-title">
                    <h1>小朱博客后台管理</h1>
                </div>
                <p style="text-align: center;color: red;" th:if="${param.error}"
                   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message=='验证码输入错误'?'验证码输入错误':'用户名或密码输入错误'}"></p>
                <!--                <span th:text="${errorMsg}"></span>-->
                <div class="layui-form-item">
                    <label for="username"><i id="icon" class="user md icon"></i></label>
                    <input type="text" name="username" lay-verify="required|account" placeholder="用户名或者邮箱"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label for="password"><i id="icon" class="lock icon"></i></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label for="captcha"><i id="icon" class="shield alternate icon"></i></label>
                    <input type="text" name="captcha" lay-verify="required|captcha" placeholder="图形验证码"
                           autocomplete="off" class="layui-input verification captcha">
                    <div class="captcha-img">
                        <img id="captchaPic" onclick="getCaptcha()" th:src="@{/admin/user/captcha}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="remember" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit=""
                            lay-filter="login">登 入
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.min.js}" charset="utf-8"></script>
<script th:src="@{/blog/layui/js/layui.js}" charset="utf-8"></script>
<script th:src="@{/blog/layui/js/jquery.particleground.min.js}"></script>

<script>

    //点击图片刷新验证码
    function getCaptcha() {
        $("#captchaPic").attr("src", "/admin/user/captcha?date=" + new Date())
    }

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 粒子线条背景
        $(document).ready(function () {
            $('.layui-container').particleground({
                dotColor: '#7ec7fd',
                lineColor: '#7ec7fd'
            });
        });


    });
</script>
</body>
</html>
